<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ciaran Game Statistics</title>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
<div id="body">

    <div class="sideBarFlexContainer">
        <p> hello </p>
    </div>

    <div id="content">
        <div class="mainFlexUpper">
            <div id="menu">
                <button type="submit" value="HeatMap">HeatMap</button>
                <button type="submit" value="LineMap">LineMap</button>
                <button type="submit" value="Artsy">Artsy</button>
            </div>
            <div id="mouseMovements"></div>
        </div>

        <div class="mainFlexLower">
            <div id="barChart"></div>
            <div id="outerPie">
                <div id="chart"></div>
                <p>
                    This piechart represents % of total key presses
                </p>
            </div>
            <P id="last"></P>
        </div>

    </div>

    <script>
        require('./renderer.js')
    </script>
</div>
</body>

</html>
